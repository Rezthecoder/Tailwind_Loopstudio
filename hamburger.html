<style>
  body {
    margin: 0;
    font-family: sans-serif;
  }

  /* Hamburger button */
  .hamburger {
    position: absolute;
    top: 10px;
    left: 10px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    width: 35px;
    height: 25px;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 1001;
  }

  .hamburger span {
    height: 3px;
    width: 100%;
    background: rgb(25, 139, 181);
    border-radius: 2px;
    transition: 0.3s ease;
  }

  /* Fullscreen nav */
  nav {
    position: fixed;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: #333;
    color: white;
    padding-top: 60px;
    transition: left 0.4s ease;
    z-index: 1000;
  }

  nav.show {
    left: 0;
  }

  nav a {
    display: block;
    padding: 20px;
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    text-align: center;
  }

  nav a:hover {
    background-color: #444;
  }
</style>

<body>
  <button class="hamburger" onclick="toggleMenu()">
    <span></span>
    <span></span>
    <span></span>
  </button>

  <nav id="fullNav">
    <a href="#">Home</a>
    <a href="#">Services</a>
    <a href="#">Portfolio</a>
    <a href="#">Contact</a>
  </nav>

  <script>
    function toggleMenu() {
      document.getElementById("fullNav").classList.toggle("show");
    }
  </script>
</body>
